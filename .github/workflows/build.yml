  test-install:
    name: ğŸ§ª Installation tests
    needs: build
    strategy:
      matrix:
        python: ["2.7"] # ["3.7", "3.8"]
        installable: ["wheel", "sdist"]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v1
        with:
          name: dist
          path: dist
      - name: ğŸ— Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python }}
      - name: ğŸš€ Install OctoPrint
        run: |
          pip install https://github.com/mrbeam/OctoPrint/archive/f_octoprint_1.4.zip
      - name: ğŸš€ Install wheel
        if: matrix.installable == 'wheel'
        run: |
          pip install dist/MrBeamPlugin-*-py2.py3-none-any.whl
      - name: ğŸš€ Install source tarball
        if: matrix.installable == 'sdist'
        run: |
          pip install dist/MrBeamPlugin-*.tar.gz
